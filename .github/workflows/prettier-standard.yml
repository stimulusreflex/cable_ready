name: Prettier-Standard

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - master

jobs:
  prettier:
    name: Prettier-Standard Check Action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: '12'
        cache: 'yarn'
    - run: yarn
      working-directory: javascript/
    - run: yarn lint
      working-directory: javascript/
